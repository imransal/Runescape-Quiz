<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Start Runescape Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Rakkas&family=Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/436114eee9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
<!-- Start Quiz -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-6 text-center">
                    <div id="quiz" class="justify-content-center">
                        <div id="quiz-box">
                            <div class="quiz-item">
                                <h1 id="progress-text" class="quiz-content">
                                    Question
                                </h1>
                            </div>

                            <div class="quiz-item">
                                <h1 class="quiz-content quiz-score">
                                    Score
                                    <span id="score" class="quiz-main-text">
                                        0
                                    </span>
                                </h1>
                            </div>

                            <h2 id="question">
                                What is the answer to this question
                            </h2>
                            
                            <div class="answer-container">
                                <p class="answer-prefix">A</p>
                                <p class="answer-text" data-number="1">Answer 1</p>
                            </div>
                            <div class="answer-container">
                                <p class="answer-prefix">B</p>
                                <p class="answer-text" data-number="2">Answer 2</p>
                            </div>
                            <div class="answer-container">
                                <p class="answer-prefix">C</p>
                                <p class="answer-text" data-number="3">Answer 3</p>
                            </div>
                            <div class="answer-container">
                                <p class="answer-prefix">D</p>
                                <p class="answer-text" data-number="4">Answer 4</p>
                            </div>

                            <a class="btn btn-warning" id="home-btn" href="/index.html"> Quit! <i class="fa-solid fa-circle-xmark"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!-- Scripts -->
        <script src="../assets/js/quiz.js"></script>
    </body>
</html>
